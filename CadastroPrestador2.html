    <div class="row">
        <div class="col-sm-6">
            <div class="card removeBorder">
                <div class="card-body">
                    <img src="./images/img.prestador.png" alt="img-prestador" class="imagemprestador">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card removeBorder">
                <div class="card-body">
                    <div class="titulo-cadastro-cliente">
                        <h1 id="titulo-cadastro">Prestador(a)</h1>
                        <p id="campos-obrigatorios">*Campos obrigatórios</p>
                    </div>
                </div>
                <form action="CadastroCliente" method="list">

                    <div class="campo-form">
                        <label for="endereço">Endereço:<span style="color: #ED1717">*</span></label>
                        <input type="text" id="endereço" name="endereço">
                    </div>

                    <div class="campo-form">
                        <label for="suaatividade">Sua Atividade:<span style="color: #ED1717">*</span></label>
                        <select name="select" style="border-radius: 8px;">
                            <option value="OK"></option>
                            <option value="OK">Barbeiro </option>
                            <option value="OK">Cabeleireiro(a)</option>
                            <option value="OK">Diarista</option>
                            <option value="OK">Eletricista</option>
                            <option value="OK">Encanador</option>
                            <option value="OK">Marceneiro</option>
                            <option value="OK">Massoterapeuta</option>
                            <option value="OK">Mecânico</option>
                            <option value="OK">Piscineiro</option>
                        </select>
                    </div>

                    <div class="campo-form">
                        <label for="descrição"> Descreva um pouco de seu serviço:<span
                                style="color: #ED1717;">*</span></label>
                        <textarea type="descrição" id="descrição" name="descrição"> </textarea>
                    </div>

                    <div class="senha-form">

                        <div class="campo-form">
                            <label for="senha">Senha:<span style="color: #ED1717;">*</span></label>
                            <input type="password" id="senhacliente" name="senha">
                        </div>

                        <div class="campo-form">
                            <label for="confirmacaosenha">Confirmação de Senha:<span style="color: #ED1717;">*</span>
                            </label>
                            <input type="password" id="confirmacaosenhacliente" name="confirmacaodesenha">
                        </div>
                    </div>

                </form>
                <div class="criarconta" type="button" data-toggle="modal" data-target="#exampleModal">
                    <button id="botao-criarconta" data-toggle="modal" data-target="#modalExemplo">Criar
                        Conta</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <div class="modal-body">
                        <div class="titulo-modal">
                            <div class="imagem-modal"
                                style="display: flex; align-items: center; flex-direction: column-reverse;">
                                <img id="simbolo-modal" src="./images/símbolo - ok.png" alt="simbolo-modal">
                            </div>
                            <p style="text-align: center; margin-top: 1rem;">Cadastro finalizado com sucesso!</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
