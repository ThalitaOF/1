<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Fácil | Cadastro de Cliente</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="style-cadastro-cliente.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white !important;">
    <a class="navbar-brand" href="index.html">
      <img id="logo" src="agenda-img-logo.png" alt="Logo Agenda Fácil">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Serviços.html">Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Pag.Login.html">Agendamentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="guiaSobreNos.html">Sobre Nós</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="guiaFaleConosco.html">Fale Conosco</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <a href="Quem_sou_eu.html"><button type="button" class="btn btn-outline-primary"
            id="botao-cadastro">Cadastre-se</button></a>
        <a href="Pag.Login.html"><button type="button" class="btn btn-primary" id="botao-entrar">Entrar</button></a>

      </form>

    </div>
  </nav>

  <div class="linha">
    <div class="coluna1">
      <img id="foto-cadastrocliente" src="foto - cadastrocliente.png" alt="fotocadastrocliente">
    </div>

    <div class="coluna2">
      <div class="titulo-cadastro-cliente">
        <h1 id="titulo-cadastro">Cliente</h1>
        <p id="texto-cadastro">Registre-se agora e aproveite os melhores serviços e profissionais próximo à você!</p>
        <p id="campos-obrigatorios">*Campos obrigatórios</p>
      </div>

      <form>
        <!--action="CadastroCliente" method="list"-->
        <div class="campo-form">
          <label for="nomecompleto">Nome Completo:<span style="color: #ED1717">*</span></label>
          <input type="text" id="nomecompletocliente" name="nomecompleto">
        </div>

        <div class="campo-form">
          <label for="cpf">CPF:<span style="color: #ED1717">*</span></label>
          <input type="text" id="cpfcliente" name="cpf">
        </div>

        <div class="campo-form">
          <label for="telefone">Telefone:<span style="color: #ED1717">*</span></label>
          <input type="text" id="telefonecliente" name="telefone">
        </div>

        <div class="campo-form">
          <label for="e-mail">E-mail:<span style="color: #ED1717">*</span></label>
          <input type="text" id="e-mailcliente" name="e-mail">
        </div>

        <div class="senha-form">

          <div class="campo-form">
            <label for="senha">Senha:<span style="color: #ED1717">*</span></label>
            <input type="text" id="senhacliente" name="senha">
          </div>

          <div class="campo-form">
            <label for="confirmacaosenha">Confirmação de Senha:<span style="color: #ED1717">*</span></label>
            <input type="text" id="confirmacaosenhacliente" name="confirmacaodesenha">
          </div>
        </div>

      </form>

      <div class="botao-form" type="button" data-toggle="modal" data-target="#exampleModal">
        <button id="botao-criarconta" data-toggle="modal" data-target="#modalExemplo">Criar Conta</button>
      </div>

    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="modal-body">
            <div class="titulo-modal">
              <div class="imagem-modal" style="display: flex; align-items: center; flex-direction: column-reverse;">
                <img id="simbolo-modal" src="símbolo - ok.png" alt="simbolo-modal">
              </div>
              <p style="text-align: center; margin-top: 1rem;">Cadastro finalizado com sucesso!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
