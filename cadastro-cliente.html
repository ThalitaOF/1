<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style-cadastro-cliente.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
    rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
  <script src="cadastro-cliente.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white !important;">
    <a class="navbar-brand" href="index.html">
      <img id="logo" src="agenda-img-logo.png" alt="Logo Agenda Fácil">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Serviços.html">Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Pag.Login.html">Agendamentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="guiaSobreNos.html">Sobre Nós</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="guiaFaleConosco.html">Fale Conosco</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <a href="Quem_sou_eu.html"><button type="button" class="btn btn-outline-primary"
            id="botao-cadastro">Cadastre-se</button></a>
        <a href="Pag.Login.html"><button type="button" class="btn btn-primary" id="botao-entrar">Entrar</button></a>

      </form>

    </div>
  </nav>

  <div class="linha">
    <div class="coluna1">
      <img id="foto-cadastrocliente" src="foto - cadastrocliente.png" alt="fotocadastrocliente">
    </div>

    <div class="coluna2">
      <div class="titulo-cadastro-cliente">
        <h1 id="titulo-cadastro">Cliente</h1>
        <p id="texto-cadastro">Registre-se agora e aproveite os melhores serviços e profissionais próximo à você!</p>
        <p id="campos-obrigatorios">*Campos obrigatórios</p>
      </div>

      <form id="form" action="javascript:alert('Cadastro realizado com sucesso')" method="post" class="modal-form">
        <div class="campo-form">
          <label for="nomecompleto">Nome Completo:<span style="color: #ED1717">*</span></label>
          <input type="text" id="nome" data-index="new" class="modal-field" required>
        </div>

        <div class="campo-form">
          <label for="cpf">CPF:<span style="color: #ED1717">*</span></label>
          <input type="text" id="cpf" class="modal-field" placeholder="000.000.000-00" minlength="14" maxlength="14"
            required>
        </div>

        <div class="campo-form">
          <label for="telefone">Telefone:<span style="color: #ED1717">*</span></label>
          <input type="text" id="telefone" name="telefone" class="modal-field" placeholder="(00) 0 0000-0000"
            maxlength="17" required>
        </div>

        <div class="campo-form">
          <label for="e-mail">E-mail:<span style="color: #ED1717">*</span></label>
          <input type="email" id="email" class="modal-field" placeholder="exemple@exemple.com" required>
        </div>

        <div class="senha-form">

          <div class="campo-form">
            <label for="senha">Senha:<span style="color: #ED1717">*</span></label>
            <input type="password" id="senha" class="modal-field" placeholder="Mínimo 6 digitos" minlength="6" required>
          </div>

          <div class="campo-form">
            <label for="confirmacaosenha">Confirmação de Senha:<span style="color: #ED1717">*</span></label>
            <input type="password" id="confirmacao" class="modal-field" placeholder="Confirme sua senha" minlength="6"
              required>
          </div>
        </div>

        <div class="botao-form" type="button" data-toggle="modal" data-target="#exampleModal">
          <button id="salvar" class="button green" data-toggle="modal" data-target="#modalExemplo">Criar Conta</button>
        </div>

      </form>
    </div>
  </div>


  <script type="text/javascript">
    $("#telefone").mask("(00) 0 0000-0000");
    $("#cpf").mask("000.000.000-00");

  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
