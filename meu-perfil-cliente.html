    <div class="containerPrestadoraz">
        <div class="Ola">Olá, Cliente!
            <img class="iconeUser" src="Ellipse 1.png" alt="">
        </div>

        <div class="menu-prestador">

    <!--formulário-->
    <div class="conteudo">

        <div class="form2">
            <h2 id="titulo-meuperfil">MEU PERFIL</h2>
            <div class="mb-3">
                <label for="formNome" class="nome">Nome Completo<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="formNome" placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="empresa">CPF<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="CPF" placeholder="000.000.000-00">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="telefone">Telefone<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>

            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="email">E-mail<span style="color:red">*</span></label>
                <input type="email" class="form-control" id="formemail" placeholder="example@example.com">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="empresa">Senha<span style="color:red">*</span></label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="empresa">Confirmação de Senha<span
                        style="color:red">*</span></label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
        </div>

        <div class="botao-form" type="button" data-toggle="modal" data-target="#exampleModal">
            <a href=""><button id="salvar-alteracoes" data-toggle="modal"
                    data-target="#modalExemplo">Salvar</button></a>
        </div>

    </div>

    <script type="text/javascript">
        $("#telefone").mask("(00) 0000-0000");
        $("#CPF").mask("000.000.000-00");
    </script>
