    <div class="card-group">
                             
        <!--Imagem-->
        <div class="col-sm-6">
            <div class="card removeBorder">
                <div class="card-body">
                    <img src="./Images/img-faleConosco.png" alt="img-faleConosco" class="img-responsive-contactUs">

                </div>
            </div>
        </div>
        <!--Form-->
        <div class="col-sm-6">
            <div class="card removeBorder">
                <div class="card-body">

                   <div class="text-faleConosco">
                        <p>Fale Conosco</p>

                    </div>
                    <div class="text-completFaleConosco">
                        <p>Ficou com alguma dúvida? Quer nos sugerir algo? Compartilhe conosco!</p>
                    </div>

                    <br>
                    <br>
                    <br>
                    <br>


                    <form action="https://formsubmit.co/faleconosco.agendafacil@gmail.com" method="POST">

                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input class="form-control" type="text" id="nome" name="nome_usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone_usuario">
                        </div>
                        <div class="form-group">
                            <label for="telefone">E-mail:</label>
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="comentario">Deixe seu comentário/ Sua Dúvida:</label>
                            <textarea class="form-control" type="message" id="texto_usuario" required></textarea>
                        </div>

                        <button id="botao-faleconosco" class="btn btn-primary" type="submit">Enviar</button>
                        <input type ="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5501/src/ContactSuccess.html">
                    </form>

                    

                </div>
            </div>
        </div>
