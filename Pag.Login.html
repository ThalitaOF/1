<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Agenda Fácil</title>
    <link rel="stylesheet" href="./Pages CSS/Pag.Login.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="./js/loginForm.js"></script>
    <script src="./js/loginAnimado.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white !important;">
        <a class="navbar-brand" href="./pagina_inicial.html">
            <img id="logo" src="./images/agenda-img-logo.png" alt="Logo Agenda Fácil">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./pagina_inicial.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Pag.Login.html">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Pag.Login.html">Agendamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guiaSobreNos.html">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="guiaFaleConosco.html">Fale Conosco</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <a href="Quem_sou_eu.html"><button type="button" class="btn btn-outline-primary"
                        id="botao-cadastro">Cadastre-se</button></a>
                <a href="Pag.Login.html"><button type="button" class="btn btn-primary"
                        id="botao-entrar">Entrar</button></a>

            </form>

        </div>
    </nav>
    <div class="conteudo">
        <div class="logo-form">
            <img src="./img/logo.png" class="rounded mx-auto d-block" id="imagem-logo">
        </div>

        <div class="container">
            <form id="login-form">
                <div class="dados">
                    <div class="mb">
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="col-sm-10">
                        <input name="email" type="email" id="email">
                    </div>
                    <div class="mb">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" id="senha">
                    </div>
                    <div class="mb">
                        <label for="tipo_de_usuario">Tipo de usuário:</label>
                    </div>
                    <div class="col-sm-10">
                        <select class="tipo_de_usuario" name="tipo_de_usuario" id="tipo_de_usuario">
                            <option value="cliente">Cliente</option>
                            <option value="prestador_de_servicos">Prestador de Serviços</option>
                        </select>
                    </div>
                </div>

                <div class="conectar">
                    <input type="checkbox" name="subscribe_to_emails" id="id_subscribe_to_emails" checked="checked"
                        data-purpose="subscribe-to-emails">
                    <span class="checkbox-label">
                        Mantenha-me conectado
                    </span>
                    <button type="submit" id="login-form-submit" class="login" style="color: #FFFFFF; margin-bottom: none;">Entrar</button>
                </div>

            </form>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
