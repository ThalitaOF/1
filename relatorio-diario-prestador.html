        <main>
        <h2 id="titulo-meuperfil">RELATÓRIO DE AGENDAMENTOS</h2>
        
        <div class="container">
            <div class="table-responsive">
                <table class="table" id="dados-agendamento">
                    <thead style="background-color: #210260 !important; color: white; text-align: center;">
                    <tr>
                        <th scope="col">Nome do Cliente</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                <tbody>
                  
                </tbody>
              </table>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>AGENDAMENTO</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>

                <div style="padding: 0 20px;">
                    <div id="dadosCliente"></div>
                    <div id="dadosPrestador"></div>
                </div>
                
                <form id="form" class="modal-form">
                    <input type="text" id="id-agendamento" data-index="new" class="modal-field" placeholder="ID" required style="display: none;">
                    <input type="date" id="data" class="modal-field" placeholder="Data do agendamento" required>
                    <input type="time" id="hora" class="modal-field" placeholder="Hora do agendamento" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>

    </main>
