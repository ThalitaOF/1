  <div class="linha">
    <div class="coluna1">
      <img class="imagemprestador" id="foto-cadastroprestador" src="./images/img.prestador.png"
        alt="fotocadastroprestador">
    </div>


    <div class="coluna2">
      <div class="titulo-cadastro-prestador">
        <h1 id="titulo-cadastro">Prestador (a)</h1>
        <p id="texto-cadastro">Registre-se agora e ofereça os melhores serviços, gerenciando facilmente sua agenda!</p>
        <p id="campos-obrigatorios">*Campos obrigatórios</p>
      </div>

      <form id="form" class="modal-form">
        <div class="campo-form">
          <label for="nomecompleto">Nome Completo:<span style="color: #ED1717">*</span></label>
          <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Digite seu nome" required>
        </div>

        <div class="campo-form">
          <label for="nomeempresa">Nome da Empresa/Nome do Profissional:<span style="color: #ED1717">*</span></label>
          <input type="text" id="nomeEmpresa" class="modal-field" minlength="5"
            placeholder="Digite o nome da empresa ou do profissional" required>
        </div>

        <div class="campo-form">
          <label for="cpf">CPF ou CNPJ:<span style="color: #ED1717">*</span></label>
          <input type="text" id="cpfcnpj" name="cpfcnpj" class="modal-field" placeholder="000.000.000-00"
            onkeypress='mascaraMutuario(this,cpfCnpj)' onblur='clearTimeout()' maxlength="17" required>
        </div>

        <div class="campo-form">
          <label for="telefone">Telefone:<span style="color: #ED1717">*</span></label>
          <input type="t" id="telefone" class="modal-field" placeholder="(00) 0 0000-0000" required>
        </div>

        <div class="campo-form">
          <label for="e-mail">E-mail:<span style="color: #ED1717">*</span></label>
          <input type="email" id="email" class="modal-field" placeholder="exemple@exemple.com" required>
        </div>
        <div class="campo-form">
          <label data-index="new" for="endereco">Endereço:<span style="color: #ED1717">*</span></label>
          <select for="cidades" class="cidade" name="cidade" id="cidade" required>
            <option id="cidade" value="belohorizonte">Belo Horizonte, MG</option>
            <option id="cidade" value="ouropreto">Ouro Preto, MG</option>
            <option id="cidade" value="diamantina">Diamantina, MG</option>
            <option id="cidade" value="Tiradentes">Tiradentes, MG</option>
          </select>
        </div>

        <div class="campo-form">
          <label for="atividade">Sua Atividade:<span style="color: #ED1717">*</span></label>
          <select name="select" id="atividade" style="border-radius: 8px;">

            <option value="Barbeiro">Barbeiro </option>
            <option value="Cabeleireiro(a)">Cabeleireiro(a)</option>
            <option value="Diarista">Diarista</option>
            <option value="Eletricista">Eletricista</option>
            <option value="Encanador">Encanador</option>
            <option value="Marceneiro">Marceneiro</option>
            <option value="Massoterapeuta">Massoterapeuta</option>
            <option value="Mecânico">Mecânico</option>
            <option value="Piscineiro">Piscineiro</option>
          </select>
        </div>

        <div class="campo-form">
          <label for="descrição"> Descreva um pouco de seu serviço:<span style="color: #ED1717;">*</span></label>
          <textarea type="descrição" id="descricaoServico" name="descrição" required
            placeholder="Descreva seus serviços"> </textarea>
        </div>

        <div class="senha-form">

          <div class="campo-form">
            <label for="senha">Senha:<span style="color: #ED1717;">*</span></label>
            <input type="password" id="senha" name="senha" placeholder="Mínimo 6 digitos" minlength="6" required>
          </div>

          <div class="campo-form">
            <label for="confirmacaosenha">Confirmação de Senha:<span style="color: #ED1717;">*</span>
            </label>
            <input type="password" id="senha1" name="confirmacaodesenha" placeholder="Confirme sua senha" required>
          </div>
        </div>

        <div class="botao-form" type="button" data-toggle="modal" data-target="#exampleModal">
          <button id="salvar" class="button green">Criar Conta</button>
        </div>
    </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#telefone").mask("(00) 0 0000-0000");

  <script>
    var maskCpfOuCnpj = IMask(document.getElementById('cpfcnpj'), {
      mask: [
        {
          mask: '000.000.000-00',
          maxLength: 11
        },
        {
          mask: '00.000.000/0000-00'
        }
